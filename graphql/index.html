<!DOCTYPE html>
<html>

<head>
    <title>GraphQL</title>
    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <!--Parti a faire pour se log-->

    <div id="erreurmessage" style="display: none;">erreur durant le login</div>
    <div id="LogForm">
        <input type="text" id="username" placeholder="Username">
        <br>
        <input type="password" id="password" placeholder="Password">
        <br>
        <button onclick="FunctionLogAPI()">Connexion</button>
    </div>



    <!--Parti d'affichage a faire-->
    <!--Graph skill go-->
    <div id="AllGraph" style="display: none;">

        <div id="Profile">
            <div id="Prénom"  style="display: inline-block; text-align: left;">
                Prénom : <div id="Firstname"></div>
            </div> 
            <div id="Nom"  style="display: inline-block; text-align: left;">
                Nom : <div id="Lastname"></div>
            </div>
            <div id="Email"  style="display: inline-block; text-align: left;">
                email : <div id="email"></div>
            </div>
            <div id="PP">
                <div id="Image"></div>
            </div>
        </div>

        <!--Graph Skill-GO-->
        <div id="GraphName">Skill Go</div>
        <div id="graphContainer"></div>

        <!-- Graph xp-->
        <div id="GraphName">XP Progression</div>
        <div id="graphContainerProgress"></div>

        <div id="XPTotal"></div>
        <button id="Logout" onclick="Logout()">Logout</button>
    </div>
    <!--Script Javascript-->
    <script src="script/main.js"></script>
</body>

<footer>
    <div id="Credit">Created By Team Crampté™</div> 
    <!--Aller Regarder Oshi no ko-->
</footer>

</html>
